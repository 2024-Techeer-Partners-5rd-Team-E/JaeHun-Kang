<!DOCTYPE html>
<html>

    <link rel="stylesheet" href="main.css">

  <body>
    <div class="alert-box" id="alert">
      <p>Alert</p>
      <button onclick=" Alert('alert', 'none')">Close</button>
    </div>
    <div class="alert-box" id="idAlert">
      <p>Alert</p>
      <button onclick=" Alert('idAlert', 'none')">Close</button>
    </div>
    <div class="alert-box" id="pwAlert">
      <p>Alert</p>
      <button onclick=" Alert('pwAlert', 'none')">Close</button>
    </div>

    <button onclick="Alert('alert', 'block')">Button</button>
  <button onclick="Alert('idAlert', 'block')">ID Button</button>
  <button onclick="Alert('pwAlert', 'block')">PW Button</button>

  <script>

    function Alert(alertType, display){
      document.getElementById(alertType).style.display=display;
    }



  </script>

  </body>
